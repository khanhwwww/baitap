<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Create Account</h3>
    <form action="" method="">
        <fieldset>
            <legend>Registration information</legend>
            <b><label for="First name: ">First name: </label></b>
            <input type="text" placeholder="enter your first name" name="First name" id="First name">
            <b><label for="Last name: ">Last name: </label></b>
            <input type="text" placeholder="enter your last name" name="Last name" id="Last name"><br>
            <b><label for="Email*: ">Email*: </label></b>
            <input type="text" placeholder="enter your email" name="Email*" id="Email*">
            <b><label for="Phone*: ">Phone*: </label></b>
            <input type="text" placeholder="enter your phone number" name="Phone*" id="Phone*"><br>
            <b> <label for="Password*: ">Password*: </label></b>
            <input type="password" placeholder="enter your password" name="Password" id="Password">
            <b></b<label for="Confirm Password*: ">Confirm password*: </label></b>
            <input type="password" placeholder="enter your password again " name="Confirm Password*"
                id="Confirm Password*"><br>
            <form action="" method="">
                <fieldset>
                    <legend>Personal information</legend>
                    <b><label for="Gender: ">Gender: </label></b>
                    <input type="radio" name="Gender" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" value="Female   ">
                    <label for="Female">Female</label>
                    <b><label for="Hobbies: ">Hobbies: </label></b>
                    <input type="checkbox" name="hobbies" value="music">
                    <label for="Music">Music</label>
                    <input type="checkbox" name="hobbies" value="Sports">
                    <label for="Sports">Sports</label>
                    <input type="checkbox" name="hobbies" value="Travel">
                    <label for="Travel">Travel</label>
                    <input type="checkbox" name="bobbies" value="Movies">
                    <label for="Movies">Movies</label><br>
                    <b><label for="Source of Income: ">Source of Income: </label></b>
                    <select>
                        <option value="Employed">Employed</option>
                        <option value="Staff">Staff</option>
                        <option value="Manager">Manager</option>
                    </select>
                    <b><label for="Income: ">Income: </label></b>
                    <input type="range" name="Income" min="100" max="1"><br>
                    <label for="Age: ">Age: </label>
                    <input type="text" name="Age" id="Age" placeholder="18">
                    <b><label for="Profile Picture: ">Profile Picture: </label></b>
                    <input type="file"><br>
                  <b><label for="Birthday: ">Birthday: </label></b>
                  <input type="date" name="Birthday" id="Birthday">
                 <b> <label for="Address: ">Address: </label></b>
                 <input type="text" name="Address: "><br>
                 <b><label for="Bio: ">Bio: </label></b>
                 <textarea name="Bio: " id="Bio: " cols="50" rows="3"></textarea>                    
                </fieldset>
            </form>
            <button>Create</button><button>reset</button>
        </fieldset>
    </form>
</body>
</html>
